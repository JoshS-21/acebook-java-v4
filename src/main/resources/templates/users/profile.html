<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>

<!-- Display user information -->
<h2>User Information</h2>
<p>Username: <span th:text="${user.username}">Username</span></p>
<p>First Name: <span th:text="${user.firstname}">First Name</span></p>
<p>Last Name: <span th:text="${user.lastname}">Last Name</span></p>
<p>Bio: <span th:text="${user.bio}">User Bio</span></p>

<!-- Display user's posts -->
<!--<h2>User's Posts</h2>-->
<!--<ul>-->
<!--  <li th:each="post : ${posts}">-->
<!--    <span th:text="${post.content}">Post content</span>-->
<!--  </li>-->
<!--</ul>-->

<ul th:each="post : ${posts}">
  <li class="post">
    <p th:text="${post.content}"></p>
    <p th:text="'Likes: ' + ${post.likeCount}"></p>
    <form th:action="@{/posts-like}" method="post" class="like_button">
      <input type="hidden" name="fromProfilePage" value="true" />
      <input type="hidden" name="postId" th:value="${post.id}"/>
      <button type="submit" th:id="'like_button' + ${post.id}">Like</button>
    </form>
    <!-- Display comments associated with the post -->
    <ul class="comment">
      <li th:each="comment : ${post.comments}">
        <p th:text="${comment.content}"></p>
      </li>
    </ul>

    <form th:action="@{/posts-comments}" method="post">
      <input type="hidden" name="postId" th:value="${post.id}"/>
      <input type="hidden" name="fromProfilePage" value="true" />
      <p>Content: <input th:id="'comment-content' + ${post.id}" type="text" placeholder="Write a comment..." name="content" /></p>
      <button type="submit" th:id="'comment_button' + ${post.id}">Comment</button>
    </form>
</ul>

<!-- Form to add new post -->
<h2>Add a New Post</h2>
<form action="#" th:action="@{/posts}" th:object="${post}" method="post">
  <input type="hidden" name="fromProfilePage" value="true" />
  <p>Content: <input id="content" type="text" placeholder="Write a post..." th:field="*{content}" /></p>
  <p><input id="content_create" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
