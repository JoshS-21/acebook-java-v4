<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>All Users</title>
	</head>
	<body>
		<header>
			<div sec:authorize="isAuthenticated()">
				<a href="/logout">Logout</a>
			</div>
			<div sec:authorize="isAnonymous()">
				<a href="/login">Login</a>
			</div>
		</header>
		<h1>Users</h1>
		<div>
			<form th:action="@{/users/searched-users}" method="get">
				<p>Search: <input type="text" name="search_user" placeholder="Enter search term..."/></p>
				<p><input type="submit" value="Search" id="submit"/>
			</form>
		</div>
		<div th:each="user : ${users}">
			<a th:href="@{/users/other-profile/(username=${user.username})}">
				<h2 th:text="${user.firstname} + ' ' + ${user.lastname}"></h2>
			</a>
			<a th:href="@{/users/other-profile/(username=${user.username})}">
				<img th:src="${user.profilePicture}" alt="User Profile Picture"/>
			</a>
		</div>
	</body>
</html>
