<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Acebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #ffc107; /* Navbar color */
}

.navbar-brand {
    color: #343a40; /* Brand text color */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    color: #4267b2;
    font-size: 3rem;
    margin-bottom: 20px;
}

p.lead {
    font-size: 1.25rem;
    margin-bottom: 40px;
}

.btn-primary {
    background-color: #4267b2;
    border: none;
}

.btn-primary:hover {
    background-color: #365899;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="b8db0335-3368-430c-b058-07638d7d0aaf.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Acebook
        </a>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <img src="b8db0335-3368-430c-b058-07638d7d0aaf.png" alt="" width="150" height="120" class="d-inline-block align-text-top">
            <h1 class="mb-4">Welcome to Acebook</h1>
            <p class="lead mb-4">Connect with friends and the world around you on Acebook.</p>
            <div class="d-grid gap-2 d-md-block">
                <a href="/users/new" class="btn btn-primary btn-lg">Sign Up</a>
                <a href="/login" class="btn btn-secondary btn-lg">Sign In</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
