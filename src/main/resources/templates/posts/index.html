<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>Acebook</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.hidden {
            display: none;
        }
	</style>
	<script>
		function showContentField(postId) {
            var contentField = document.getElementById('comment-content' + postId);
            var submitButton = document.getElementById('submit_button' + postId);
            var commentButton = document.getElementById('comment_button' + postId);
            contentField.classList.remove('hidden');
            submitButton.classList.remove('hidden');
            commentButton.classList.add('hidden');
        }
        function showUploadSubmit(){
            var uploadSubmit = document.getElementById('upload_submit');
            var uploadWidget = document.getElementById('upload_widget');
            var profileUpload = document.getElementById('profile-upload');
            uploadSubmit.classList.remove('hidden');
            uploadWidget.classList.remove('hidden');
            profileUpload.classList.remove('hidden');
        }
        function showImageField(){
            var imageView = document.getElementById('thumbnail-image');
            var uploadWidget = document.getElementById('upload_widget');
            var imagePreview = document.getElementById('image-preview');
            imageView.classList.remove('hidden');
            uploadWidget.classList.remove('hidden');
            imagePreview.classList.remove('hidden');
        }
	</script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Acebook</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/users/profile">Users</a>
				</li>
			</ul>
			<div sec:authorize="isAuthenticated()">
				<a href="/logout" class="nav-link me-3">Logout</a>
			</div>
			<form class="d-flex me-3" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>
<div class="container mt-4">
	<h1 class="mb-4">Posts</h1>

	<div sec:authorize="isAuthenticated()">
		<p>Signed in as <span sec:authentication="name" class="fw-bold"></span></p>
	</div>

	<form action="#" th:action="@{/posts}" th:object="${post}" method="post" class="mb-4">
		<div class="mb-3">
			<label for="content" class="form-label">Content:</label>
			<input id="content" type="text" class="form-control" placeholder="Write a post..." th:field="*{content}" />
		</div>
		<input type="hidden" id="imageInfoInput" name="imageInfoInput" th:value="*{img_url}"/>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<p class="hidden" id="image-preview">
		<img th:src="thumbnail_image" id="thumbnail-image"/>
	</p>
	<button type="button" id="upload_widget" class="btn btn-secondary mb-3" th:onclick="'showImageField()'">Upload Media</button>
	<p><input id="content_create" class="btn btn-primary" type="submit" value="Submit" /></p>
	</form>
		<div class="hidden mb-3" id="image-preview">
			<img th:src="thumbnail_image" id="thumbnail-image" class="img-fluid"/>
		</div>

	<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

	<script type="text/javascript">
		var myWidget = cloudinary.createUploadWidget({
                    cloudName: 'dk3vxa56n',
                    uploadPreset: 'test_preset'}, (error, result) => {
                    if (!error && result && result.event === "success") {
                        console.log('Done! Here is the image info: ', result.info);
                        document.getElementById("imageInfoInput").value = JSON.stringify(result.info);
                        document.getElementById("thumbnail-image").src = result.info.thumbnail_url;
                    }
                }
        )

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);
	</script>

	<div th:each="post : ${posts}" class="card mb-4">
		<div class="card-body">
			<p class="card-title" th:text="${post.content}"></p>
			<div class="post-header">
				<img th:src="${post.user.profilePicture}" class="profile-picture">
				<span class="post-user-name" th:text="${post.user.firstname}"></span>
			</div>
			<div th:if="${post.img_url != null && !post.img_url.isEmpty()}">
				<img th:src="${post.img_url}" id="postImage" class="img-fluid"/>
			</div>
			<div class="card-commented">
				<p class="card-text fw-bold" th:text="${post.user.firstname}"></p>
				<p><img th:src="${post.user.profilePicture}" id="profilePicture" class="img-thumbnail"></p>
			</div>
			<!-- Conditionally display the image only if img_url is present -->
			<!-- Display comments associated with the post -->
			<div class="mt-3">
				<div th:each="comment : ${post.comments}" class="border-bottom py-2">
					<p class="mb-0" th:text="${comment.content}"></p>
				</div>
			</div>
			<div class="card-buttons">
				<form th:action="@{/posts-comments}" method="post" class="mt-3">
					<input type="hidden" name="postId" th:value="${post.id}"/>
					<div class="mb-3 hidden" th:id="'comment-content' + ${post.id}">
						<label th:for="'comment-input' + ${post.id}" class="form-label">Content:</label>
						<input th:id="'comment-input' + ${post.id}" type="text" class="form-control" placeholder="Write a comment..." name="content"/>
					</div>
					<button type="button" th:id="'comment_button' + ${post.id}" class="btn btn-outline-secondary" th:onclick="'showContentField(' + ${post.id} + ')'">Comment</button>
					<button type="submit" th:id="'submit_button' + ${post.id}" class="btn btn-primary hidden">Comment</button>
				</form>
				<form th:action="@{/posts-like}" method="post" class="d-inline">
					<input type="hidden" name="postId" th:value="${post.id}"/>
					<button id="myBtn" type="submit" th:id="'like_button' + ${post.id}" class="btn btn-outline-primary" th:text="'Likes: ' + ${post.likeCount}"></button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
